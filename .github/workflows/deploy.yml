name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # Copy built index.html and assets to root for branch deployment
      - run: |
          cp dist/index.html index.html
          mkdir -p assets
          cp -r dist/assets/* assets/ || true
          mkdir -p samples
          cp -r dist/samples/* samples/ || true
      - name: Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html assets/ samples/ 404.html .nojekyll || true
          git commit -m "Update built files for GitHub Pages" || exit 0
          git push origin main || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

