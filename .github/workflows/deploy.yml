name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # Copy built files to root for branch deployment
      - name: Copy built files to root
        run: |
          cp dist/index.html index.html
          if [ -d "dist/assets" ]; then
            mkdir -p assets
            cp -r dist/assets/* assets/
          fi
          if [ -d "dist/samples" ]; then
            mkdir -p samples
            cp -r dist/samples/* samples/
          fi
          if [ -f "dist/404.html" ]; then
            cp dist/404.html 404.html
          fi
          if [ -f "dist/.nojekyll" ]; then
            cp dist/.nojekyll .nojekyll
          fi
      - name: Commit and push built files to root
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html assets/ samples/ 404.html .nojekyll 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "Update built files for GitHub Pages [skip ci]" || exit 0
            git push origin main || exit 0
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

